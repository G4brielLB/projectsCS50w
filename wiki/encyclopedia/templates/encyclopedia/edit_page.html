{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Edit Page - {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit Page - {{ title }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="content">Content:</label><br>
        <textarea id="content" name="content">{{ entry }}</textarea><br>
        <input type="submit" value="Save">
    </form>
{% endblock %}
